<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" type="image/png" href="img/png/060-temperature.png" />
  <title>Weather App</title>

<body>
  <div class="city-search">
